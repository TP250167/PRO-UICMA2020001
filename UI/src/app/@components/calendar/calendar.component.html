<div class="cc-page-title">
  <h2>Calendar</h2>
</div>

<div class="cc-app-calendar-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 cc-wbg">
        <div class='app-calendar'>
          <full-calendar #calendar defaultView="dayGridMonth" [header]="{
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
            (dateClick)="handleDateClick($event)"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
